    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fc;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .appointment-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header h2 {
      font-size: 32px;
      font-weight: 700;
      color: #1d1d1d;
    }
    .form-group label {
      font-weight: 500;
      color: #333;
    }
    .btn-submit {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #005bb5;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }
    
    #successMessage {
      display: none; 
    }
  </style>
</head>
<body>

 
    <header class="header_section">
        <div class="container">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="index.html">
              <span>
                <img src="./images/logo.png" alt="">
              </span>
            </a>
  
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html"> About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="departments.html">Departments</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="appointment.html" id="doctorsDropdown" role="button" data-bs-toggle="dropdown" >
                    Doctors

                  <ul class="dropdown-menu" aria-labelledby="doctorsDropdown">
                    <li><a class="dropdown-item" href="appointment.html">Book Appointment</a></li>

            </div>
          </nav>
        </div>
      </header>

      <div class="container">
        
        <a href="index.html" class="btn btn-secondary mb-3">Back to Home</a>

    <div class="appointment-form">
      <div class="form-header">
        <h2>Book an Appointment</h2>
        <p>Cambridge Memorial Hospital - Your Health is Our Priority</p>
      </div>
      
      <form id="appointmentForm" action="#" method="POST" novalidate onsubmit="validateForm(event)">
    
        <div class="form-row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="patientName">Full Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="patientName" 
                name="patientName" 
                pattern="[A-Za-z\s]+" 
                title="Please enter letters only." 
                placeholder="Enter your full name"
                required
              >
            </div>
          </div>
        </div>

       
        <div class="form-group">
          <label for="patientEmail">Email Address</label>
          <input 
            type="email" 
            class="form-control" 
            id="patientEmail" 
            name="patientEmail" 
            placeholder="Enter your email address"
            required
          >
        </div>

    
        <div class="form-group">
          <label for="doctorName">Select Doctor</label>
          <select class="form-control" id="doctorName" name="doctorName" required>
            <option value="" disabled selected>Select a Doctor</option>
            <option value="Dr. John Doe - Cardiologist">Dr. John Doe - Cardiologist</option>
            <option value="Dr. Sarah Smith - Neurologist">Dr. Sarah Smith - Neurologist</option>
            <option value="Dr. Mike Johnson - Orthopedic">Dr. Mike Johnson - Orthopedic</option>
            <option value="Dr. Emily Brown - Dermatologist">Dr. Emily Brown - Dermatologist</option>
          </select>
        </div>

        <div class="form-group">
          <label for="appointmentDate">Select Date</label>
          <input 
            type="date" 
            class="form-control" 
            id="appointmentDate" 
            name="appointmentDate" 
            required
          >
        </div>

       
        <div class="form-group">
          <label for="appointmentSlot">Select Slot</label>
          <select class="form-control" id="appointmentSlot" name="appointmentSlot" required>
            <option value="" disabled selected>Select a Time Slot</option>
            <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
            <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
            <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
            <option value="1:00 PM - 2:00 PM">1:00 PM - 2:00 PM</option>
            <option value="2:00 PM - 3:00 PM">2:00 PM - 3:00 PM</option>
            <option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
            <option value="4:00 PM - 5:00 PM">4:00 PM - 5:00 PM</option>
          </select>
        </div>

        
        <div class="form-group">
          <label for="patientMessage">Message (Optional)</label>
          <textarea 
            class="form-control" 
            id="patientMessage" 
            name="patientMessage" 
            rows="3"
            placeholder="Any additional notes or requests..."
          ></textarea>
        </div>

        <button type="submit" class="btn-submit" href="index.html">Book Appointment</button>
      </form>


      <div id="successMessage" class="alert alert-success mt-3">
        Form submitted successfully!
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Cambridge Memorial Hospital. All Rights Reserved.</p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script>
    function validateForm(event) {
      event.preventDefault();

      const form = event.target;
      const name = document.getElementById('patientName');
      const email = document.getElementById('patientEmail');
      const doctor = document.getElementById('doctorName');
      const date = document.getElementById('appointmentDate');
      const slot = document.getElementById('appointmentSlot');
      const successMessage = document.getElementById('successMessage');

      successMessage.style.display = 'none';

      if (!name.value.trim() || !email.value.trim() || !doctor.value || !date.value || !slot.value) {
        alert("Please fill out all required fields.");
        return;
      }

      const namePattern = /^[A-Za-z\s]+$/;
      if (!namePattern.test(name.value)) {
        alert("Full Name can only contain letters and spaces.");
        return;
      }

    
      alert("You have successfully booked an appointment.");
      successMessage.style.display = 'block';

      form.reset();
    }
  </script>
</body>
</html>
